</head>
<body>

</header>

<!-- Menú lateral -->

</nav>

</main>

<footer>

</footer>

<script src="js/app.js"></script>
<script>

        navigator.serviceWorker.register('sw.js')

            .catch(err => console.log('Error al registrar Service Worker', err));
    }
</script>
